<body>

    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="material-icons">favorite</a>
      
      <!-- Essa ul é para colocar o menu hamburger-->

      <ul id="nav-mobile" class="sidenav">

  <div class="section no-pad-bot" id="index-banner">
    
  </div>
  <div class="container">

        <div class="start_btn"><button>Vamos lá!!</button></div>
    
        <!-- Informações sobre as questões -->
        <div class="info_box">
            <div class="info-title"><span>Informações</span></div>
            <div class="info-list">
                <div class="info">1. Você tem apenas 15 segundos por questão.</div>
                <div class="info">2. Não é possivel selecionar outra resposta depois de responder.</div>
                <div class="info">3. Ao final receberá o score.</div>
            </div>
            <div class="buttons">
                <button class="quit">Sair do Quiz</button>
                <button class="restart">Continuar</button>
            </div>
        </div>
    
        <!-- Quiz Box -->
        <div class="quiz_box">
            <header>
                <div class="title">Módulo 1</div>
                <div class="timer">
                    <div class="time_left_txt">Tempo</div>
                    <div class="timer_sec">15</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="que_text">
                    <!-- Here I've inserted question from JavaScript -->
                </div>
                <div class="option_list">
                    <!-- Here I've inserted options from JavaScript -->
                </div>
            </section>
    
            <!-- footer of Quiz Box -->
            <footer>
                <div class="total_que">
                    <!-- Here I've inserted Question Count Number from JavaScript -->
                </div>
                <button class="next_btn">Proximo Módulo</button>
            </footer>
        </div>
    
        <!-- Result Box -->
        <div class="result_box">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="complete_text">Você completou as Questões do Módulo 1 Parabéns!!</div>
            <div class="score_text">
                <!-- Here I've inserted Score Result from JavaScript -->
            </div>
            <div class="buttons">
                <button class="restart">Refazer</button>
                <button class="quit">Sair</button>
            </div>
        </div>
    
        <!-- Inside this JavaScript file I've inserted Questions and Options only -->
        <script src="js/carga_modulo2.js"></script> 
        <!-- Inside this JavaScript file I've coded all Quiz Codes -->
         <script src="js/script_math.js"></script> 
    

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
